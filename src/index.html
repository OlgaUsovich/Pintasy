<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.scss">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="./scripts/index.js" defer type="module"></script>
    <title>Pintasy</title>
</head>

<body>
    <div class="container">
        <header id="header" class="d-flex justify-content-between align-items-center sticky-top bg-white">
            <div class="m-2">
                <img class="head-logo rounded-circle" src="./assets/pintasy-logo.png" alt="logo">
            </div>
            <div class="m-2">
                <a href="." class="btn btn-dark fw-bold">Main</a>
            </div>
            <div id="input-header" class="input-group m-2 rounded-circle">
                <span class="input-group-text"><img class="search-logo" src="./assets/earch.png" alt="search icon"></span>
                <input class="form-control" type="text" placeholder="Search">
            </div>
            <div id="dropdown" class="dropdown-center">
                <button id="dropdown-menu-btn" class="btn btn-secondary dropdown-toggle fw-bold text-bg-dark" type="button">Boards</button>
                <ul id="dropdown-list" class="dropdown-menu me-5">
                </ul>
            </div>
        </header>
        <main>
            <div id="cards">
            </div>
        </main>          
        <div id="modal" class="modal-window" >
            <form id="modal-form" class="modal-form">
                <button type="button" class="btn-close" id="btn-close"></button>
                <ul id="modal-list-item-board">
                </ul>
            </form>
</body>

</html>
