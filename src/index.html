<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/index.scss">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="./scripts/index.js" defer></script>
  <title>Pintasy</title>
</head>

<body>
  <header id="header" class="mt-3 d-flex justify-content-around sticky-top bg-white w-100 ">
    <div class="header-logo m-2">
      <img class="head-logo rounded-circle" src="./assets/pintasy-logo.png" alt="logo">
    </div>
    <div class="main-btn m-2">
      <a href="" class="btn btn-dark fw-bold ">Главная</a>
    </div>
    <div class="input-group m-2 rounded-circle" id="input-header">
      <span class="input-group-text"><img class="search-logo" src="./assets/earch.png" alt="search icon"></span>
      <input type="text" class="form-control" placeholder="Search">
    </div>
    <div class="dropdown-center m-2 me-5 " id="dropdown">
      <button class="btn btn-secondary dropdown-toggle fw-bold text-bg-dark" id="dropdown-menu-link">Выбор
        доски</button>
      <ul class="dropdown-menu me-5" id="dropdown-list">
      </ul>

    </div>
  </header>
  <main>
    <div class="container">
      <div id="cards"></div>
    </div>
  </main>
</body>

</html>
